<html>

	<head>
		<title>做给亲爱的沈嘉豪 </title>
		<!--网页标题标签：告诉浏览器使用什么标题显示网页-->
		<!--<meta  charset="utf-8"/>-->
		<!--网页解析编码格式配置（HTML5）：告诉浏览器使用指定的编码格式解析文档-->
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<!--HTML4：文档编码格式-->
		<!--了解:
		        关键字
		        网页描述
		        作者
		作用：用于提升网页在浏览器中的搜索概率
	-->
		<meta name="keywords" content="HTML,沈嘉豪" />
		<!--网页关键字-->
		<meta name="description" content="爱沈嘉豪" />
		<!--网页描述-->
		<meta name="author" content="均均" />
		<!--meta http-equiv="refresh" content="5;url=http://www.baidu.com" /-->
		<!--网页自动跳转-->
	</head>

	<body>
		<!--标题标签
			只有六个。h1到h6会将其中的标题加粗加黑，并且显示依次减弱，标题标签自带换行功能（块级标签）
			标签属性：对标签的功能作进一步的补充，可以由开发人员自由地指定标签的属性值，来达到想要显示的效果
		        水平线标签：hr:会在页面显示一条水平线
		    px：像素，占电脑屏幕的大小
		        百分比：占浏览器页面大小的百分比
		    width：宽度，设置水平线的宽度
		    size：高度，设置水平线的高度
		    color：颜色，设置水平线的颜色
		        段落标签：p:会将一段数据作为整体进行显示，主要是进行css和js操作时比较方便，会自动换行
		        换行符：br：告诉浏览器在此位置换行
		        空格符：&nbsp;：告诉浏览器在此位置增加空格
		    b:权重标签，会将内容加黑
		    i:会将内容斜体显示
		    u：下划线
		    del：增加中划线
		    以上标签不会自动换行，并且可以嵌套使用。
		-->
		<h1 align="center">主人公：沈嘉豪（这是一个大傻子）</h1>
		<h2>性别：妥妥的直男</h2>
		<h3>身高：我身高一米八六 从不用美图秀秀</h3>
		<hr width="50%" size="1px" color="red" align="left"/>
		<p>
			<i>2017年9月23日</i><b>沈嘉豪</b><u>被人俘获</u><del>【bushi】</del>
		</p>
	</body>

</html>
