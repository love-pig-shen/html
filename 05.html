<!--图片标签学习
图片标签 img：
src：图片路径 
本地资源路径：一般本地图片资源使用相对路径即可
网络资源路径：图片资源的URL地址
width：设置图片的宽度，如果是单独设置，则在图片保证不失真的情况下自动缩小或放大，单位可以是px或百分比
height：设置图片的高度，同上
title：图片标题，鼠标放在图片上的时候会显示
alt：图片加载失败以后的提示语
相对路径：从当前文件出发查找另一文件所经过的路径
绝对路径：从根盘符出发所查找文件的路径
图片是不会自动换行的（行内元素）
